<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meena Novel - Author Website</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: rgba(0, 0, 0, 0);
    color: white;
    overflow-x: hidden;
}

  #bg {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: flex-start;
    align-items: center;         
  }

  canvas {
    display: block;
  }

</style>



</head>

<body>

<div id="bg"></div>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("bg").appendChild(renderer.domElement);

/* LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff,0.7));

const light = new THREE.PointLight(0xffffff,1);
light.position.set(20,30,20);
scene.add(light);

/* ===== TEXTURES ===== */
const loader = new THREE.TextureLoader();

const frontTexture = loader.load("res/img/11.jpg"); //  front cover
const backTexture = loader.load("res/img/11.jpg");   //  back cover

/* ===== BOOK ===== */
const bookWidth = 12;
const bookHeight = 18;
const bookDepth = 2;

const bookMaterials = [
    new THREE.MeshStandardMaterial({color:0xffffff}), // side
    new THREE.MeshStandardMaterial({color:0xffffff}),
    new THREE.MeshStandardMaterial({color:0xf5f5f5}), // pages
    new THREE.MeshStandardMaterial({color:0xf5f5f5}),
    new THREE.MeshStandardMaterial({map:frontTexture}), // front
    new THREE.MeshStandardMaterial({map:backTexture})   // back
];

const book = new THREE.Mesh(
    new THREE.BoxGeometry(bookWidth, bookHeight, bookDepth),
    bookMaterials
);

scene.add(book);

const donutmat = loader.load('res/img/donut.webp')
donutmat.wrapS = THREE.RepeatWrapping;
donutmat.wrapT = THREE.RepeatWrapping;
donutmat.repeat.set(1, 1); 
/* ===== DONUT HOLDER ===== */
const holderGeometry = new THREE.TorusGeometry(5, 0.5, 56, 100);

const holderMaterial = new THREE.MeshStandardMaterial({
    map: donutmat,
    metalness: 0.6,
    roughness: 0.2
});

const holder = new THREE.Mesh(holderGeometry, holderMaterial);
holder.rotation.x = Math.PI / 2.2;
holder.position.y = -14;

scene.add(holder);


camera.position.x = 0;
camera.position.z = 30;

/* ===== FLOAT + ROTATE ANIMATION ===== */
let floatSpeed = 0;

function animate(){
requestAnimationFrame(animate);

/* Floating motion */
floatSpeed += 0.03;
book.position.y = Math.sin(floatSpeed) * 1.5;

/* Book rotation */
book.rotation.y += 0.01;

/* Holder slow rotation */
holder.rotation.z += 0.003;



renderer.render(scene,camera);
}


animate();

/* RESPONSIVE */
window.addEventListener("resize", ()=>{
renderer.setSize(window.innerWidth, window.innerHeight);
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
});
</script>




</body>
</html>
